<!DOCTYPE html>
<html>
    <head>
        <title>API Project</title>
        <link href="normalize.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <h1>Stock Snapshot</h1>

        <div id = "countdown">


        </div>

        <label for="symbol">Symbol Name:</label>

            <input type="text" id="symbol" placeholder="(e.g., AAPL, AMZN)">
            <button id="submit" type="submit">Submit</button>


        <div id="basicInfo">
            <ul>
                <li id="ticker"></li>
                <li id="longName"></li> 
            </ul>
        </div>
        
        <div id="details" class="column">
            <ul>
                <li id="currentPrice"></li>
                <li id="open"></li>
                <li id="dayChange"></li>
                <li id="dayLow"></li>
                <li id="dayHigh"></li>
                <li id="fiftyDayAverage"></li>
                <li id="forwardPE"></li>
                <li id="marketCap"></li>
            </ul>
        </div>
        <div id="statistics" class="column">
            <ul id = "myList">
                <li id="dividendYield"></li>
                <li id="freeCashflow"></li>
                <li id="operatingCashflow"></li>
                <li id="returnOnAssets"></li>
                <li id="returnOnEquity"></li>
                <li id="earningsGrowth"></li>
                <li id="pegRatio"></li>
                <li id="recommendationKey"></li>
            </ul>
        </div>

        <div>
            <h2>Watch List</h2>
            <form id="watch">
                <input type="text" name="name" placeholder="(e.g., AAPL, AMZN)" id="addList">
                <button type="submit" name="submit" value="submit">Add to Watch List</button>
            </form>

            <div class="mainList">
                <ul id="stockList"></ul>
            </div>
        </div>



    <script src="yahoofinanceapi.js"></script>
    <script src="countdown.js"></script>
    <script src="watchlist.js"></script>
    </body>

    <footer>

    </footer>
</html>
