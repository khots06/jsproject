<!DOCTYPE html>
<html>
    <head>
        <title>API Project</title>
        <link href="normalize.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <h1>Stock Snapshot</h1>

        <div id = "countdown">
            

        </div>

        <label for="symbol">Symbol Name:</label>
        <input type="text" id="symbol">
        <button id="submit">Submit</button>

        <div id="details" class="column">
            <ul>
                <label></label>
                <li id="ticker"></li>
                <li id="longName"></li>
                <li id="currentPrice"></li>
                <li id="open"></li>
                <li id="dayChange"></li>
                <li id="dayLow"></li>
                <li id="dayHigh"></li>
                <li id="fiftyDayAverage"></li>
                <li id="forwardPE"></li>
            </ul>
        </div>
        <div id="statistics" class="column">
            <ul id = "myList">
                <li id="dividendYield"></li>
                <li id="freeCashflow"></li>
                <li id="operatingCashflow"></li>
                <li id="returnOnAssets"></li>
                <li id="returnOnEquity"></li>
                <li id="earningsGrowth"></li>
                <li id="pegRatio"></li>
                <li id="recommendationKey"></li>
            </ul>
        </div>



    <script src="yahoofinanceapi.js"></script>
    <script src="countdown.js"></script>
    </body>

    <footer>

    </footer>
</html>
